<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nkulu's JS Palindrome Checker</title>
    </head>
    <body>
    <h1>Nkulu's JS Palindrome Checker</h1>
    <!-- Input field for the user to enter a string -->
    <input type="text" id="inputString" placeholder="Enter a string">
    <!-- Button to trigger the palindrome check -->
    <button onclick="checkPalindrome()">Check Palindrome</button>
    <!-- Element to display the result of the palindrome check -->
    <p id="result"></p>

<script>
function checkPalindrome() {
  // Get the value entered by the user in the input field
  const input = document.getElementById('inputString').value;
  // Check if the input string is a palindrome
  const result = isPalindrome(input) ? 'Palindrome' : 'Not a Palindrome';
  // Update the result element with the result
  document.getElementById('result').innerText = result;
}

function isPalindrome(str) {
  // Convert the string to lowercase and remove non-alphanumeric characters
  let cleanedStr = '';
  for (let i = 0; i < str.length; i++) {
    const char = str[i];
    if (/[a-zA-Z0-9]/.test(char)) {
      cleanedStr += char;
    }
  }
  // Check if the string is a palindrome using a for loop
  let isPalindrome = true;
  for (let i = 0; i < Math.floor(cleanedStr.length / 2); i++) {
    if (cleanedStr[i] !== cleanedStr[cleanedStr.length - i - 1]) {
      isPalindrome = false;
      break;
    }
  }
  return isPalindrome;
}
</script>
